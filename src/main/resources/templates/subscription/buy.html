<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Suscribete a un Plan', 
          activeMenu='users',
          contentTemplate=~{::content})}"
>
  <head> </head>
  <body>
    <div th:fragment="content">
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
      >
        <div class="p-6 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-lg font-bold text-gray-900">
                Planes disponibles
              </h3>
            </div>
            <a
              th:href="@{/subscriptions/listar/{userId}(userId=${userId})}"
              class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"
                />
              </svg>
              Volver
            </a>
          </div>
        </div>

        <div class="p-6">
          <!-- Debug Info -->
          <!-- <div class="mb-4 p-4 bg-blue-50 rounded-lg">
                    <p>Total planes: <span th:text="${#lists.size(plans)}">0</span></p>
                </div> -->

          <div
            th:if="${!plans.isEmpty()}"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <div
              th:each="plan : ${plans}"
              class="bg-gradient-to-br from-success-500 to-primary-500 rounded-lg transition-all transform hover:scale-105 shadow-lg mb-2 p-6"
            >
              <!-- Nombre simple -->
              <h4
                class="text-xl font-bold text-white mb-2"
                th:text="${plan.name}"
              ></h4>

              <!-- Precio simple -->
              <div class="mb-4">
                <span
                  class="text-2xl font-bold text-white"
                  th:text="'$' + ${plan.price}"
                >
                </span>
                <span class="text-gray-600 text-lg ml-2">/mes</span>
              </div>

              <!-- Descripción simple -->
              <p
                class="text-white text-sm mb-4"
                th:text="${plan.description}"
              ></p>

              <!-- Botón simple -->
              <a
                th:href="@{/subscriptions/nuevo/{userId}/{planId}(userId=${userId}, planId=${plan.id})}"
                class="w-full text-center px-4 py-2 bg-primary-400 text-white font-semibold rounded-lg block"
              >
                Suscribirse
              </a>
            </div>
          </div>

          <!-- Empty State simple -->
          <div th:if="${plans.isEmpty()}">
            <div class="text-center py-8">
              <p class="text-gray-600">No hay planes disponibles</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
