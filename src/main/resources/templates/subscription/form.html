<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Compra una Suscripción', 
          activeMenu='users',
          contentTemplate=~{::content})}"
>
  <head>
    <!-- Esta sección será reemplazada por el layout -->
  </head>
  <body>
    <!-- Fragment de contenido -->
    <div th:fragment="content">
      <div class="max-w-3xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              th:href="@{/subscriptions/selectPlan/{userId}(userId=${userId})}"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </a>
            <div>
              <h1
                class="text-2xl font-bold text-gray-900"
                th:text="${subscription} == null ? 'Nueva suscripción' : 'Editar subscription'"
              ></h1>
              <p class="text-gray-600 mt-1">
                Ingresa la información para adquirir la Suscripción
              </p>
            </div>
          </div>
        </div>

        <!-- Form Card -->
        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <form
            th:action="${subscription == null} ? @{/subscriptions/crear} : @{/subscriptions/actualizar/{id}(id=${subscription.id})}"
            method="post"
            class="p-8"
          >
            <!-- Error Alert -->
            <div th:if="${error}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='error', message=${error})}"
              ></div>
            </div>

            <!-- Success Alert -->
            <div th:if="${mensaje}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='success', message=${mensaje})}"
              ></div>
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-2 p-3 rounded-xl border border-gray-200"
              >
                <input
                  type="hidden"
                  id="userId"
                  name="userId"
                  th:value="${userId}"
                  required
                />
                <input
                  type="hidden"
                  id="planId"
                  name="planId"
                  th:value="${plan.id}"
                  required
                />
                <div class="block text-sm font-semibold text-gray-700">
                  Plan Seleccionado:
                </div>
                <div
                  class="block text-sm text-gray-700"
                  th:text="${plan != null ? 'Plan ' + plan.name : ''}"
                ></div>
              </div>
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 rounded-xl border border-gray-200"
              >
                <div>
                  <label
                    for="monthsDuration"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Duración en meses *
                  </label>
                  <input
                    type="number"
                    id="monthsDuration"
                    name="monthsDuration"
                    min="1"
                    step="1"
                    th:value="${subscription == null} ? '1':${subscription.monthsDuration}"
                    required
                    placeholder="Ingrese cantidad de meses"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

                <div>
                  <label
                    for="price"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Precio
                  </label>
                  <input
                    type="number"
                    id="price"
                    name="price"
                    min="0"
                    readonly
                    required
                    th:value="${plan.price ?: '0'}"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div
              class="flex items-center gap-3 mt-8 pt-6 border-t border-gray-200"
            >
              <button
                type="submit"
                class="flex-1 sm:flex-initial bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold px-8 py-3 rounded-xl transition-all transform hover:scale-105 shadow-md flex items-center justify-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
                <span
                  th:text="${subscription == null} ? 'Comprar':'Guardar'"
                ></span>
              </button>

              <a
                th:href="@{/subscriptions/listar/{userId}(userId=${userId})}"
                class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors"
              >
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
      <!-- JavaScript para calcular el precio -->
      <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
          const monthsInput = document.getElementById("monthsDuration");
          const priceInput = document.getElementById("price");

          // Obtener el precio del plan directamente desde Thymeleaf
          const planPrice = /*[[${plan.price}]]*/ 0;

          console.log("Precio del plan:", planPrice);

          // Función para calcular el precio total
          function calculatePrice() {
            const months = parseInt(monthsInput.value) || 0;
            const totalPrice = months * planPrice;
            priceInput.value = totalPrice.toFixed(2);
            console.log("Meses:", months, "Precio total:", totalPrice);
          }

          // Calcular precio al cargar la página
          calculatePrice();

          // Calcular precio cuando cambie la cantidad de meses
          monthsInput.addEventListener("input", calculatePrice);
          monthsInput.addEventListener("change", calculatePrice);
        });
      </script>
    </div>
  </body>
</html>
