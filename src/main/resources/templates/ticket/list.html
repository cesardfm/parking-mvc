 <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/dashboard :: layout(
          pageTitle='Gestión de Tiquetes', 
          activeMenu='tickets',
          contentTemplate=~{::content})}">
<head>
    <!-- Esta sección será reemplazada por el layout -->
</head>
<body>
    <!-- Fragment de contenido -->
    <div th:fragment="content">
        <!-- Parking List -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Lista de Tiquetes</h3>
                        <p class="text-sm text-gray-600 mt-1">Administra los tiquetes del parqueadero.</p>
                    </div>
                    <a sec:authorize="hasAnyRole('OWNER')" href="/tickets/nuevo" 
                       class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold px-4 py-2 rounded-xl transition-all transform hover:scale-105 shadow-md">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Nuevo Tiquete
                    </a>
                </div>
            </div>
            
            <div class="p-6">
                <!-- Success Message -->
                <div th:if="${mensaje}" class="mb-6">
                    <div th:replace="~{fragments/cards :: alert(type='success', message=${mensaje})}"></div>
                </div>
                
                <!-- Tickets List -->
                <div class="bg-white shadow-md rounded overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Parqueadero
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Vehículo
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tiempo Entrada
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tiempo Salida
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="ticket : ${tickets}" class="bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-xl p-5 hover:shadow-medium hover:border-primary-200 transition-all group cursor-pointer">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a th:href="@{'/tickets/detail/'+${ticket.id}}">
                                        <div class="text-sm font-medium text-gray-900" th:text="${ticket.parking.name}"></div>
                                    </a>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" th:text="${ticket.vehicle.category.name}"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" th:text="${ticket.entryTime}"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" th:text="${ticket.exitTime}"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Mensaje si no hay usuarios -->
                    <div th:if="${#lists.isEmpty(tickets)}" class="p-6 text-center text-gray-500">
                        No hay tiquetes registrados en este parqueadero.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
