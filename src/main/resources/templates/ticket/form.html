<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Nuevo Tiquete', 
          activeMenu='tickets',
          contentTemplate=~{::content})}"
>
  <head>
    <!-- Esta sección será reemplazada por el layout -->
  </head>
  <body>
    <!-- Fragment de contenido -->
    <div th:fragment="content">
      <div class="max-w-3xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              th:href="${ticket == null} ? @{/tickets/{parkingId}(parkingId=${parking.id})} : @{/tickets/{parkingId}(parkingId=${ticket.parking.id})}"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </a>
            <div>
              <h1
                class="text-2xl font-bold text-gray-900"
                th:text="${ticket == null} ? 'Crear Nuevo Tiquete':'Editar Tiquete'"
              ></h1>
              <p class="text-gray-600 mt-1">
                Ingresa la información básica del tiquete
              </p>
            </div>
          </div>
        </div>

        <!-- Form Card -->
        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <form th:action="${ticket == null} ? @{/tickets/crear} : @{/tickets/actualizar/{id}(id=${ticket.id})}" method="post" class="p-8">
            <!-- Error Alert -->
            <div th:if="${error}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='error', message=${error})}"
              ></div>
            </div>

            <!-- Success Alert -->
            <div th:if="${mensaje}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='success', message=${mensaje})}"
              ></div>
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-gray-50 rounded-xl border border-gray-200"
              >
                <div>
                  <label
                    for="licensePlate"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Placa *
                  </label>
                  <input
                    type="text"
                    id="licensePlate"
                    name="licensePlate"
                    th:value="${ticket == null} ? '' : ${ticket.vehicle.licensePlate}"
                    required
                    placeholder="Ej: AFQ523"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

                <!-- Address -->
                <div>
                  <label
                    for="color"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Color *
                  </label>
                  <input
                    type="text"
                    id="color"
                    name="color"
                    th:value="${ticket == null} ? '' : ${ticket.vehicle.color}"
                    required
                    placeholder="Ej: Azul, rojo, amarillo"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

                <div>
                  <label
                    for="categoryId"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Categoría *
                  </label>
                  <select
                    id="categoryId"
                    name="categoryId"
                    required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900"
                  >
                    <option value="">Seleccionar una categoría</option>
                    <option
                      th:each="category: ${categories}"
                      th:value="${category.id}"
                      th:text="${category.name}"
                      th:selected="${ticket?.vehicle?.category?.id == category.id}"
                    ></option>
                  </select>
                </div>
              </div>
              <div>
                <label
                  for="entryTime"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  Hora de Entrada
                </label>
                <input
                  type="datetime-local"
                  id="entryTime"
                  name="entryTime"
                  readonly
                  th:value="${ticket == null} ? ${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm')} : ${#temporals.format(ticket.entryTime, 'yyyy-MM-dd''T''HH:mm')}"
                  class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-700 cursor-not-allowed opacity-75"
                />
                <p class="mt-2 text-xs text-gray-500">
                  Se ingresa automáticamente.
                </p>
              </div>

              <div th:if="${ticket != null}">
                <label
                  for="entryTime"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  Hora de Salida
                </label>
                <input
                  type="datetime-local"
                  id="entryTime"
                  name="entryTime"
                  readonly
                  th:value="${#temporals.format(ticket.exitTime, 'yyyy-MM-dd''T''HH:mm')}"
                  class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-700 cursor-not-allowed opacity-75"
                />
                <p class="mt-2 text-xs text-gray-500">
                  Se ingresa automáticamente.
                </p>
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  Parqueadero
                </label>
                <input
                  type="hidden"
                  id="parkingId"
                  name="parkingId"
                  th:value="${ticket == null} ? ${parking.id} : ${ticket.parking.id} "
                />
                <input
                  type="text"
                  id="id"
                  readonly
                  th:value="${ticket == null} ? ${parking.name} : ${ticket.parking.name} "
                  class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl text-gray-700 cursor-not-allowed opacity-75"
                />
              </div>

              <div th:if="${ticket != null}">
                <label
                  for="paid"
                  class="block text-sm font-semibold text-gray-700 mb-2"
                >
                  Pagado
                </label>
                <select
                  id="paid"
                  name="paid"
                  required
                  class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all"
                >
                  <option value="true" th:selected="${ticket.paid == true}">
                    Si
                  </option>
                  <option value="false" th:selected="${ticket.paid == false}">
                    No
                  </option>
                </select>
              </div>
            </div>

            <!-- Form Actions -->
            <div
              class="flex items-center gap-3 mt-8 pt-6 border-t border-gray-200"
            >
              <button
                type="submit"
                class="flex-1 sm:flex-initial bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold px-8 py-3 rounded-xl transition-all transform hover:scale-105 shadow-md flex items-center justify-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
                <span
                  th:text="${ticket != null} ? 'Actualizar Tiquete' : 'Generar Tiquete'"
                ></span>
              </button>

              <a
                href="/tickets/listarParkings"
                class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors"
              >
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
