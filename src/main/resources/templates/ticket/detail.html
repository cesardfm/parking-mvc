<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Detalles del Ticket',
          activeMenu='tickets',
          contentTemplate=~{::content}
      )}"
>
  <head>
    <title>Detalles del Ticket</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- Información del Ticket -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 mb-6">
        <div class="px-6 py-5 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-bold text-gray-900">
                Tiquete de Parqueo
              </h1>
              <p class="text-sm text-gray-500 mt-1">
                ID: <span th:text="${ticket_id}">1</span>
              </p>
            </div>
            <div class="flex gap-2">
              <!-- <a th:href="@{/tickets/editar/{id}(id=${id})}" 
                           class="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            Editar
                        </a> -->
              <form
                th:action="@{/tickets/pagar/{id}(id=${ticket_id})}"
                method="post"
                style="display: inline"
                th:if="${paid} != null and ${paid} == false"
              >
                <button
                  type="submit"
                  class="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors font-medium"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                  Pagar
                </button>
              </form>
              <a
                th:href="@{'/tickets/'+${parking_id}}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  />
                </svg>
                Volver
              </a>
            </div>
          </div>
        </div>

        <div class="px-6 py-5 border-b border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Organización -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Office / Organization icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 21h18v-2H3v2zM5 3h14a1 1 0 011 1v16H4V4a1 1 0 011-1z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7h2v2H8V7zm0 4h2v2H8v-2zm4-4h2v2h-2V7zm0 4h2v2h-2v-2z"
                  />
                </svg>
                Organización
              </label>
              <p
                class="text-gray-900"
                th:text="${parking_organization} ?: 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Parqueadero -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Map / Address icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 7l9-4 9 4v10l-9 4-9-4V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 7v10"
                  />
                </svg>
                Parqueadero
              </label>
              <p
                class="text-gray-900"
                th:text="${parking_name} ?: 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Dirección -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Map pin icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 2C8.686 2 6 4.686 6 8c0 5.25 6 12 6 12s6-6.75 6-12c0-3.314-2.686-6-6-6z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 10a2 2 0 100-4 2 2 0 000 4z"
                  />
                </svg>
                Dirección
              </label>
              <p
                class="text-gray-900"
                th:text="${parking_address} ?: 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Level ID -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Map pin icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 2C8.686 2 6 4.686 6 8c0 5.25 6 12 6 12s6-6.75 6-12c0-3.314-2.686-6-6-6z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 10a2 2 0 100-4 2 2 0 000 4z"
                  />
                </svg>
                ID Nivel
              </label>
              <p
                class="text-gray-900"
                th:text="${levelId} ?: ''"
              >
              </p>
            </div>

            <!-- Site ID -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Map pin icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 2C8.686 2 6 4.686 6 8c0 5.25 6 12 6 12s6-6.75 6-12c0-3.314-2.686-6-6-6z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 10a2 2 0 100-4 2 2 0 000 4z"
                  />
                </svg>
                ID Sitio
              </label>
              <p
                class="text-gray-900"
                th:text="${siteId} ?: ''"
              >
              </p>
            </div>

          </div>
        </div>
        <div class="px-6 py-5 border-b border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Placa Vehiculo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- License plate icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <rect
                    x="2"
                    y="7"
                    width="20"
                    height="10"
                    rx="2"
                    ry="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 11h10"
                  />
                </svg>
                Placa Vehiculo
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle_licence_plate} ?: 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Color Vehiculo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Droplet / color icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 2s-5 5.5-5 9a5 5 0 0010 0c0-3.5-5-9-5-9z"
                  />
                </svg>
                Color Vehiculo
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle_color} ?: 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Categoria Vehiculo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / category icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Categoria Vehiculo
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle_category} ?: 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Dueño Vehiculo -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- User / owner icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 11a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2 20a10 10 0 0120 0H2z"
                  />
                </svg>
                Dueño Vehiculo
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle_owner} ?: 'No especificad@'"
              ></p>
            </div>
          </div>
        </div>

        <div class="px-6 py-5 border-b border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tiempo Entrada -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Clock / entry time icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6l4 2"
                  />
                </svg>
                Tiempo Entrada
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle_entry_time} ? ${#temporals.format(vehicle_entry_time, 'dd-MM-yyyy HH:mm')} : 'No especificada'"
              >
                No especificada
              </p>
            </div>

            <!-- Tiempo Salida -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Clock / exit time icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6l4 2"
                  />
                </svg>
                Tiempo Salida
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle_entry_time} ? ${#temporals.format(vehicle_exit_time, 'dd-MM-yyyy HH:mm')} : '-'"
              >
                -
              </p>
            </div>
            <!-- Total Parcial-->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Currency / total icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v3m0 12v3"
                  />
                </svg>
                Total Parcial
              </label>
              <p
                class="text-gray-900"
                th:text="${total_partial} ?: 'No calculado aún'"
              ></p>
            </div>

            <!-- Descuentos-->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Currency / total icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v3m0 12v3"
                  />
                </svg>
                Descuentos
              </label>
              <p
                class="text-gray-900"
                th:text="${discount} ?: 'No calculado aún'"
              >
                No calculado aún
              </p>
            </div>

            <!-- Total -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Currency / total icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v3m0 12v3"
                  />
                </svg>
                Total a Pagar
              </label>
              <p class="text-gray-900" th:text="${total} ?: 'No calculado aún'">
                No calculado aún
              </p>
            </div>

            <!-- Pagado -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Check circle / paid icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4"
                  />
                </svg>
                Pagado
              </label>
              <p class="text-gray-900" th:text="${paid} ? 'Sí' : 'No'">
                No especificada
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
