<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(pageTitle, activeMenu, contentTemplate)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Dashboard - Parking System'">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 font-sans flex">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200 z-40 transform transition-transform duration-300 lg:translate-x-0" id="sidebar">
        <div class="flex flex-col justify-between h-full">
            <!-- Logo -->
            <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-200">
                <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center">
                    <span class="text-2xl">üÖøÔ∏è</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900">ParkingApp</h1>
                    <p class="text-xs text-gray-500">Sistema de Gesti√≥n</p>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 px-4 py-6 overflow-y-auto">
                <div class="space-y-1">
                    <!-- Dashboard -->
                    <a href="/dashboard" 
                       th:classappend="${activeMenu == 'dashboard'} ? 'bg-primary-50 text-primary-700 border-primary-500' : 'text-gray-700 hover:bg-gray-50 border-transparent'"
                       class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all border-l-4 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    
                    <!-- Parqueaderos -->
                    <a href="/parking/listar" 
                       th:classappend="${activeMenu == 'parkings'} ? 'bg-primary-50 text-primary-700 border-primary-500' : 'text-gray-700 hover:bg-gray-50 border-transparent'"
                       class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all border-l-4 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        <span class="font-medium">Parqueaderos</span>
                    </a>
                    
                    <!-- Niveles -->
                    <a sec:authorize="hasAnyRole('OWNER')" href="/levels" 
                       th:classappend="${activeMenu == 'levels'} ? 'bg-primary-50 text-primary-700 border-primary-500' : 'text-gray-700 hover:bg-gray-50 border-transparent'"
                       class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all border-l-4 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
                        </svg>
                        <span class="font-medium">Niveles</span>
                    </a>
                    
                    <!-- Espacios -->
                    <a sec:authorize="hasAnyRole('OWNER')" href="/users/list" 
                       th:classappend="${activeMenu == 'users'} ? 'bg-primary-50 text-primary-700 border-primary-500' : 'text-gray-700 hover:bg-gray-50 border-transparent'"
                       class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all border-l-4 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                        </svg>
                        <span class="font-medium">Usuarios</span>
                    </a>

                    <!-- Tiquetes -->
                    <a sec:authorize="hasAnyRole('OWNER', 'ADMIN')" href="/tickets/listarParkings" 
                       th:classappend="${activeMenu == 'tickets'} ? 'bg-primary-50 text-primary-700 border-primary-500' : 'text-gray-700 hover:bg-gray-50 border-transparent'"
                       class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all border-l-4 group">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                        </svg>
                        <span class="font-medium">Tiquetes</span>
                    </a>

                </div>
                
                <!-- Secci√≥n de herramientas -->
                <div class="mt-8">
                    <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">
                        Herramientas
                    </p>
                    <div class="space-y-1">
                        <a href="/reports" 
                           class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-50 transition-all group">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="font-medium">Reportes</span>
                        </a>
                        
                        <a href="/settings" 
                           class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-xl hover:bg-gray-50 transition-all group">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span class="font-medium">Configuraci√≥n</span>
                        </a>
                    </div>
                </div>
            </nav>
            
            <!-- User section -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center gap-3 px-4 py-3 bg-gray-50 rounded-xl">
                    <div class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center text-white font-semibold">
                        A
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate">Admin</p>
                        <p class="text-xs text-gray-500 truncate">admin@parking.com</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- Main Content -->
    <div class="pl-64 w-full">
        <!-- Top Header -->
        <header class="sticky top-0 z-30 bg-white border-b border-gray-200 shadow-sm">
            <div class="flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
                <!-- Mobile menu button -->
                <button class="lg:hidden text-gray-500 hover:text-gray-700" onclick="toggleSidebar()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                
                <!-- Page title -->
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-gray-900 hidden sm:block" th:text="${pageTitle}">Dashboard</h2>
                </div>
                
                <!-- Right actions -->
                <div class="flex items-center gap-3">
                    <!-- Notifications -->
                    <button class="relative p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <span class="absolute top-1 right-1 w-2 h-2 bg-danger-500 rounded-full"></span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <main class="p-4 sm:p-6 lg:p-8">
            <!-- Breadcrumb
            <nav class="flex mb-6" th:if="${breadcrumbs}">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li th:each="crumb, iterStat : ${breadcrumbs}" class="inline-flex items-center">
                        <a th:if="${!iterStat.last}" 
                           th:href="${crumb.url}" 
                           th:text="${crumb.name}"
                           class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600">
                        </a>
                        <span th:if="${iterStat.last}" 
                              th:text="${crumb.name}"
                              class="ml-1 text-sm font-medium text-gray-500 md:ml-2">
                        </span>
                        <svg th:if="${!iterStat.last}" class="w-6 h-6 text-gray-400 mx-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                        </svg>
                    </li>
                </ol>
            </nav> -->
            
            <!-- Content Area (esto es donde se inyectar√° el contenido) -->
            <div th:replace="${contentTemplate}">
                <!-- El contenido de cada p√°gina se cargar√° aqu√≠ -->
            </div>
        </main>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
