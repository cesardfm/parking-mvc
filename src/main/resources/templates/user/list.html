<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Crear usuario',
          activeMenu='users',
          contentTemplate=~{::content}
      )}"
>
  <head>
    <title>Lista de Usuarios</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold">Usuarios de la Organización</h1>
          <a
            th:href="@{/users/nuevo}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            + Crear Usuario
          </a>
        </div>

        <!-- Tabla de usuarios -->
        <div class="bg-white shadow-md rounded overflow-hidden">
          <table class="min-w-full">
            <thead class="bg-gray-100">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Usuario
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Roles
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Estado
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr
                th:each="user : ${users}"
                class="bg-gradient-to-br from-gray-300 to-white border border-gray-200 rounded-xl p-5 hover:shadow-md hover:border-primary-200 transition-all group cursor-pointer"
                th:onclick="|window.location.href='/users/detail/'+${user.id}|"
              >
                <td class="px-6 py-4 whitespace-nowrap">
                  <div
                    class="text-sm font-medium text-gray-900"
                    th:text="${user.username}"
                  ></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:each="role, iterStat : ${user.roles}"
                    class="inline-flex px-2 text-xs font-semibold rounded-full"
                    th:classappend="${role.name == 'ROLE_OWNER' ? 'bg-purple-100 text-purple-800' : 
                                                   role.name == 'ROLE_ADMIN' ? 'bg-blue-100 text-blue-800' : 
                                                   'bg-green-100 text-green-800'}"
                  >
                    <span
                      th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                    ></span>
                    <span th:if="${!iterStat.last}">,&nbsp;</span>
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:if="${user.active}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                  >
                    Activo
                  </span>
                  <span
                    th:unless="${user.active}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                  >
                    Inactivo
                  </span>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Mensaje si no hay usuarios -->
          <div
            th:if="${#lists.isEmpty(users)}"
            class="p-6 text-center text-gray-500"
          >
            No hay usuarios registrados en esta organización.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
