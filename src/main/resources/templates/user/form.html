<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/dashboard :: layout(
          pageTitle='Crear usuario',
          activeMenu='users',
          contentTemplate=~{::content}
      )}">
<head>
    <title>Crear Usuario</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Crear Nuevo Usuario</h1>

        <!-- Mensajes -->
        <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p th:text="${mensaje}"></p>
            <p th:if="${createdUser}" class="mt-2">
                Usuario: <strong th:text="${createdUser.username}"></strong>
            </p>
        </div>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario -->
        <form th:action="@{/users/crear}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg">
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newusername">
                    Nombre de Usuario *
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="newusername" 
                    type="text" 
                    name="newusername" 
                    autocomplete="off"
                    required 
                    placeholder="Ingrese nombre de usuario">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newpassword">
                    Contraseña *
                </label>
                <input 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="newpassword" 
                    type="password" 
                    name="newpassword" 
                    autocomplete="new-password"
                    required 
                    placeholder="Ingrese contraseña">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                    Rol *
                </label>
                <select 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="role" 
                    name="role" 
                    required>
                    <option value="">Seleccione un rol</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="USER">Usuario Normal</option>
                </select>
                <p class="text-gray-600 text-xs italic mt-2">
                    Los administradores pueden gestionar parqueaderos. Los usuarios normales tienen acceso limitado.
                </p>
            </div>

            <div class="flex items-center justify-between">
                <button 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Crear Usuario
                </button>
                <a th:href="@{/users/listar}" 
                   class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Ver todos los usuarios
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
