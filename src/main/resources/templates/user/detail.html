<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Detalles del Usuario',
          activeMenu='users',
          contentTemplate=~{::content}
      )}"
>
  <head>
    <title>Detalles del Usuario</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- Información -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 mb-6">
        <div class="px-6 py-5 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-bold text-gray-900">Usuario</h1>
            </div>
            <div class="flex gap-2">
              <!-- <a
                th:href="@{/users/editar/{id}(id=${id})}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                  />
                </svg>
                Editar
              </a> -->

              <a
                sec:authorize="hasAnyRole('OWNER', 'ADMIN')"
                th:href="@{/users/list}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  />
                </svg>
                Volver
              </a>
            </div>
          </div>
        </div>

        <div class="px-6 py-5 border-b border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- user ID -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Map pin icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 2C8.686 2 6 4.686 6 8c0 5.25 6 12 6 12s6-6.75 6-12c0-3.314-2.686-6-6-6z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 10a2 2 0 100-4 2 2 0 000 4z"
                  />
                </svg>
                ID
              </label>
              <p class="text-gray-900" th:text="${user.id} ?: ''"></p>
            </div>

            <!-- user name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / user icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Nombre de Usuario
              </label>
              <p class="text-gray-900" th:text="${user.username} ?: ''"></p>
            </div>

            <!-- user organization -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / user icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Organización
              </label>
              <p
                class="text-gray-900"
                th:text="${user.organization.name} ?: ''"
              ></p>
            </div>

            <!-- user roles -->
            <!-- Mostrar nombres separados por comas -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v3m0 12v3"
                  />
                </svg>
                Roles
              </label>
              <p
                class="text-gray-900"
                th:text="${#strings.setJoin(user.roles.![name], ', ')} ?: 'Sin roles'"
              ></p>
            </div>

            <!-- user estado -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Estado
              </label>
              <p class="whitespace-nowrap">
                <span
                  th:if="${user.active}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                >
                  Activo
                </span>
                <span
                  th:unless="${user.active}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                >
                  Inactivo
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap justify-center gap-4">
        <!-- Botón Azul -->
        <a
          th:href="@{/vehicles/list/{id}(id=${user.id})}"
          class="inline-flex items-center gap-2 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-md hover:shadow-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
            />
          </svg>
          Vehículos Registrados
        </a>

        <!-- Botón Verde -->
        <a
          th:href="@{/subscriptions/listar/{userId}(userId=${user.id})}"
          class="inline-flex items-center gap-2 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-medium shadow-md hover:shadow-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            />
          </svg>
          Historial de Suscripciones
        </a>
      </div>
    </div>
  </body>
</html>
