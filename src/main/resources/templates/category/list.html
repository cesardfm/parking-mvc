<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Gestión de Categorias', 
          activeMenu='categories',
          contentTemplate=~{::content})}"
>
  <head>
    <!-- Esta sección será reemplazada por el layout -->
  </head>
  <body>
    <!-- Fragment de contenido -->
    <div th:fragment="content">
      <!-- Parking List -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
      >
        <div class="p-6 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="text-lg font-bold text-gray-900">
                Lista de Categorias
              </h3>
              <p class="text-sm text-gray-600 mt-1">
                Administra las categorias de los parqueaderos.
              </p>
            </div>
            <div class="flex gap-2">
              <a
                sec:authorize="hasAnyRole('OWNER')"
                th:href="@{/categories/nuevo}"
                class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold px-4 py-2 rounded-xl transition-all transform hover:scale-105 shadow-md"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                Nueva Categoria
              </a>
              <a
                sec:authorize="hasAnyRole('OWNER')"
                th:href="@{'/dashboard'}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  />
                </svg>
                Volver
              </a>
            </div>
          </div>
        </div>

        <div class="p-6">
          <!-- Success Message -->
          <div th:if="${mensaje}" class="mb-6">
            <div
              th:replace="~{fragments/cards :: alert(type='success', message=${mensaje})}"
            ></div>
          </div>

          <!-- Categories List -->
          <div class="bg-white shadow-md rounded overflow-hidden">
            <table class="min-w-full">
              <thead class="bg-gray-100">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Id
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Nombre
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Tarifa por Hora
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Estado
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr
                  th:each="category : ${categories}"
                  class=" border border-gray-200 rounded-xl p-5 hover:shadow-md hover:border-primary-200 transition-all group cursor-pointer"
                  th:onclick="|window.location.href='/categories/detail/'+${category.id}|"
                >
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm font-medium text-gray-900"
                      th:text="${category.id != null ? category.id : ''}"
                    ></div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm font-medium text-gray-900"
                      th:text="${category.name != null ? category.name : ''}"
                    ></div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div
                      class="text-sm font-medium text-gray-900"
                      th:text="${category.ratePerHour != null ? category.ratePerHour : ''}"
                    ></div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span
                      th:if="${category.active}"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                    >
                      Habilitado
                    </span>
                    <span
                      th:unless="${category.active}"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                    >
                      Deshabilitado
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Mensaje si no hay usuarios -->
            <div
              th:if="${#lists.isEmpty(categories)}"
              class="p-6 text-center text-gray-500"
            >
              No hay categorias registradas.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
