<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Detalles de la Categoria',
          activeMenu='categories',
          contentTemplate=~{::content}
      )}"
>
  <head>
    <title>Detalles de la Categoria</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- InformaciÃ³n de la categoria -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 mb-6">
        <div class="px-6 py-5 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-bold text-gray-900">Categoria</h1>
              <!-- <p class="text-sm text-gray-500 mt-1">
                ID:
                <span th:text="${category} != null ? ${category.id} : ''"></span>
              </p> -->
            </div>
            <div class="flex gap-2">
              <form
                th:action="@{/categories/changeStatus/{id}(id=${id})}"
                method="post"
                style="display: inline"
              >
                <button
                  type="submit"
                  class="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors font-medium"
                    th:text="${category.active == false} ? 'Habilitar':'Deshabilitar'"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </button>
              </form>
              <a
                th:href="@{/categories/editar/{id}(id=${id})}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                  />
                </svg>
                Editar
              </a>

              <a
                th:href="@{/categories/listar}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  />
                </svg>
                Volver
              </a>
            </div>
          </div>
        </div>

        <div class="px-6 py-5 border-b border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- category ID -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Map pin icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 2C8.686 2 6 4.686 6 8c0 5.25 6 12 6 12s6-6.75 6-12c0-3.314-2.686-6-6-6z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 10a2 2 0 100-4 2 2 0 000 4z"
                  />
                </svg>
                ID
              </label>
              <p class="text-gray-900" th:text="${category.id} ?: ''"></p>
            </div>

            <!-- Category name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / category icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Nombre
              </label>
              <p class="text-gray-900" th:text="${category.name} ?: ''"></p>
            </div>

            <!-- category tarifa per hour -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Currency / total icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v3m0 12v3"
                  />
                </svg>
                Tarifa Por Hora
              </label>
              <p
                class="text-gray-900"
                th:text="${category.ratePerHour} ?: ''"
              ></p>
            </div>

            <!-- category tarifa per hour -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Estado
              </label>
              <p class="whitespace-nowrap">
                <span
                  th:if="${category.active}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                >
                  Habilitado
                </span>
                <span
                  th:unless="${category.active}"
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800"
                >
                  Inavilitado
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
