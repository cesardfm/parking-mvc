<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Nueva Categoria', 
          activeMenu='categories',
          contentTemplate=~{::content})}"
>
  <head>
    <!-- Esta secci칩n ser치 reemplazada por el layout -->
  </head>
  <body>
    <!-- Fragment de contenido -->
    <div th:fragment="content">
      <div class="max-w-3xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              th:href="@{/categories/listar}"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </a>
            <div>
              <h1 class="text-2xl font-bold text-gray-900" th:text="${category} == null ? 'Crear Nueva Categoria' : 'Editar Categoria'">
                
              </h1>
              <p class="text-gray-600 mt-1">
                Ingresa la informaci칩n b치sica de la categoria
              </p>
            </div>
          </div>
        </div>

        <!-- Form Card -->
        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <form th:action="${category == null} ? @{/categories/crear} : @{/categories/actualizar/{id}(id=${category.id})}" method="post" class="p-8">
            <!-- Error Alert -->
            <div th:if="${error}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='error', message=${error})}"
              ></div>
            </div>

            <!-- Success Alert -->
            <div th:if="${mensaje}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='success', message=${mensaje})}"
              ></div>
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-gray-50 rounded-xl border border-gray-200"
              >
                <div>
                  <label
                    for="name"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Nombre *
                  </label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    th:value="${category == null} ? '':${category.name}"
                    required
                    placeholder="Ej: Carro, Moto"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

                <div>
                  <label
                    for="ratePerHour"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Tarifa por Hora *
                  </label>
                  <input
                    type="number"
                    id="ratePerHour"
                    name="ratePerHour"
                    min="0"
                    th:value="${category == null} ? '':${category.ratePerHour}"
                    required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

              </div>

            <!-- Form Actions -->
            <div
              class="flex items-center gap-3 mt-8 pt-6 border-t border-gray-200"
            >
              <button
                type="submit"
                class="flex-1 sm:flex-initial bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold px-8 py-3 rounded-xl transition-all transform hover:scale-105 shadow-md flex items-center justify-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
                <span th:text="${category == null} ? 'Crear':'Guardar'"></span>
              </button>

              <a
                href="/categories/listar"
                class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors"
              >
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
