<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Detalles del Vehiculo',
          activeMenu='users',
          contentTemplate=~{::content}
      )}"
>
  <head>
    <title>Detalles del Vehículo</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- Información -->
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 mb-6">
        <div class="px-6 py-5 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-bold text-gray-900">Vehículo</h1>
            </div>
            <div class="flex gap-2">
              <!-- <form
                th:action="@{/subscriptions/cancel/{id}(id=${subscription.id})}"
                method="post"
                style="display: inline"
                th:if="${subscription.status.name == 'ACTIVE'}"
              >
                <button
                  type="submit"
                  class="inline-flex items-center gap-2 px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-600 transition-colors font-medium"
                >
                  Desuscribir Vehículo
                </button>
              </form> -->

              <a
                th:href="@{/vehicles/listar/{userId}(userId=${vehicle.owner.id})}"
                class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-medium"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  />
                </svg>
                Volver
              </a>
            </div>
          </div>
        </div>

        <div class="px-6 py-5 border-b border-gray-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- subscription ID -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                ID
              </label>
              <p class="text-gray-900" th:text="${vehicle.id} ?: ''"></p>
            </div>

            <!-- plan id -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / vehicle icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Placa
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle.licensePlate} ?: ''"
              ></p>
            </div>

            <!-- plan name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / vehicle icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Color
              </label>
              <p class="text-gray-900" th:text="${vehicle.color} ?: ''"></p>
            </div>

            <!-- plan detalle -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                <!-- Tag / vehicle icon -->
                <svg
                  class="w-4 h-4 inline mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7h.01M7 7a2 2 0 012-2h8l4 4v8a2 2 0 01-2 2h-8a2 2 0 01-2-2V7z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 7v13"
                  />
                </svg>
                Categoria
              </label>
              <p
                class="text-gray-900"
                th:text="${vehicle.category.name} ?: ''"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
