<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:replace="~{layout/dashboard :: layout(
          pageTitle='Inscripción de Vehículos', 
          activeMenu='users',
          contentTemplate=~{::content})}"
>
  <head>
    <!-- Esta sección será reemplazada por el layout -->
  </head>
  <body>
    <!-- Fragment de contenido -->
    <div th:fragment="content">
      <div class="max-w-3xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              th:href="@{/vehicles/listar/{id}(id=${userId})}"
              class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
            >
              <svg
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </a>
            <div>
              <h1
                class="text-2xl font-bold text-gray-900"
                th:text="${vehicle} == null ? 'Nueva Inscripción' : 'Editar Inscripción'"
              ></h1>
              <p class="text-gray-600 mt-1">
                Ingresa la información para inscribir el Vehiculo
              </p>
            </div>
          </div>
        </div>

        <!-- Form Card -->
        <div
          class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden"
        >
          <form
            th:action="${vehicle == null} ? @{/vehicles/crear} : @{/vehicles/actualizar/{id}(id=${vehicle.id})}"
            method="post"
            class="p-8"
          >
            <!-- Error Alert -->
            <div th:if="${error}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='error', message=${error})}"
              ></div>
            </div>

            <!-- Success Alert -->
            <div th:if="${mensaje}" class="mb-6">
              <div
                th:replace="~{fragments/cards :: alert(type='success', message=${mensaje})}"
              ></div>
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">
              <input
                type="hidden"
                id="userId"
                name="userId"
                th:value="${userId}"
                required
              />
              <div
                class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 rounded-xl border border-gray-200"
              >
                <div>
                  <label
                    for="licensePlate"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Placa *
                  </label>
                  <input
                    type="text"
                    id="licensePlate"
                    name="licensePlate"
                    th:value="${vehicle == null} ? '':${vehicle.licensePlate}"
                    required
                    placeholder="Ingrese la placa del vehículo"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

                <div>
                  <label
                    for="color"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Color
                  </label>
                  <input
                    type="text"
                    id="color"
                    name="color"
                    required
                    placeholder="Ingrese el color del vehículo"
                    th:value="${vehicle == null} ? '' : ${vehicle.color}"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900 placeholder-gray-400"
                  />
                </div>

                <div>
                  <label
                    for="categoryId"
                    class="block text-sm font-semibold text-gray-700 mb-2"
                  >
                    Categoría *
                  </label>
                  <select
                    id="categoryId"
                    name="categoryId"
                    required
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all text-gray-900"
                  >
                    <option value="">Seleccionar una categoría</option>
                    <option
                      th:each="category: ${categories}"
                      th:value="${category.id}"
                      th:text="${category.name}"
                    ></option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div
              class="flex items-center gap-3 mt-8 pt-6 border-t border-gray-200"
            >
              <button
                type="submit"
                class="flex-1 sm:flex-initial bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white font-semibold px-8 py-3 rounded-xl transition-all transform hover:scale-105 shadow-md flex items-center justify-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
                <span
                  th:text="${vehicle == null} ? 'Inscribir':'Guardar'"
                ></span>
              </button>

              <a
                th:href="@{/vehicles/listar/{userId}(userId=${userId})}"
                class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors"
              >
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
