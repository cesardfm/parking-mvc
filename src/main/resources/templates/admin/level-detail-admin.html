<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/dashboard :: layout(
          pageTitle='Detalles del Nivel - Admin',
          activeMenu='levels',
          contentTemplate=~{::content}
      )}">
<head>
    <title>Detalles del Nivel - Admin</title>
</head>
<body>
<div th:fragment="content">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 mb-6 p-6">
        <div class="flex items-center justify-between mb-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Nivel: <span th:text="${level.id}">Nivel</span></h1>
                <p class="text-sm text-gray-500">Parqueadero: <span th:text="${level.parking.name}">Parking</span></p>
            </div>
            <div>
                <a th:href="@{/parking/{id}(id=${level.parking.id})}" class="px-4 py-2 bg-gray-100 rounded-lg">Volver al Parqueadero</a>
            </div>
        </div>

            <div class="flex justify-center p-2">
                <div class="grid gap-2"  th:style="'grid-template-columns: repeat(' + ${level.columns} + ', minmax(40px, 50px));'">
                    <div th:each="site : ${sites}">
                        <div th:attr="data-site-id=${site.id}, data-status=${site.status}, data-row=${site.posY}, data-col=${site.posX}"
                             class="site-box aspect-square rounded-lg border-2 flex items-center justify-center cursor-pointer transition-all select-none hover:scale-110"
                             th:classappend="${site.status == 'available' ? 'bg-success-500 border-success-600' : site.status == 'occupied' ? 'bg-danger-500 border-danger-600' : site.status == 'reserved' ? 'bg-warning-500 border-warning-600' : 'bg-gray-400 border-gray-500'}"
                             onclick="showSiteInfo(this)">
                            <span class="text-white text-xs font-bold" th:text="${site.posY + '-' + site.posX}">1-1</span>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Panel lateral para ver información del sitio -->
        <div id="adminPanel" class="fixed right-6 top-24 w-96 bg-white border border-gray-200 rounded-lg shadow-xl p-6 hidden z-50">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Información del Sitio</h3>
                <button onclick="closeSiteInfo()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Info básica del sitio -->
            <div class="mb-4 p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center gap-2 mb-2">
                    <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">Ubicación:</span>
                    <span id="panelSitePos" class="text-sm text-gray-900 font-bold"></span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">ID:</span>
                    <span id="panelSiteId" class="text-sm text-gray-900"></span>
                </div>
            </div>

            <!-- Estado del sitio -->
            <div class="mb-4">
                <div class="flex items-center gap-2 mb-2">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">Estado:</span>
                </div>
                <span id="panelStatus" class="inline-flex px-3 py-1 rounded-full text-sm font-semibold"></span>
            </div>

            <!-- Información del vehículo (solo si está ocupado) -->
            <div id="vehicleInfo" class="hidden">
                <div class="border-t border-gray-200 pt-4 mt-4">
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="font-bold text-gray-900 flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                            </svg>
                            Vehículo Actual
                        </h4>
                        <a id="ticketLink" href="#" class="inline-flex items-center gap-1 px-3 py-1.5 bg-primary-500 hover:bg-primary-600 text-white text-xs font-semibold rounded-lg transition-colors shadow-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                            </svg>
                            Ver Ticket
                        </a>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <span class="text-xs text-blue-700 font-medium">Placa</span>
                            <p id="vehiclePlate" class="text-lg font-bold text-blue-900"></p>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-purple-50 p-3 rounded-lg">
                                <span class="text-xs text-purple-700 font-medium">Categoría</span>
                                <p id="vehicleCategory" class="text-sm font-bold text-purple-900"></p>
                            </div>
                            <div class="bg-green-50 p-3 rounded-lg">
                                <span class="text-xs text-green-700 font-medium">Color</span>
                                <p id="vehicleColor" class="text-sm font-bold text-green-900"></p>
                            </div>
                        </div>

                        <div class="bg-orange-50 p-3 rounded-lg">
                            <span class="text-xs text-orange-700 font-medium">Propietario</span>
                            <p id="vehicleOwner" class="text-sm font-bold text-orange-900"></p>
                        </div>

                        <div class="bg-indigo-50 p-3 rounded-lg">
                            <span class="text-xs text-indigo-700 font-medium">Hora de entrada</span>
                            <p id="entryTime" class="text-sm font-bold text-indigo-900"></p>
                        </div>

                        <div class="bg-yellow-50 p-3 rounded-lg">
                            <span class="text-xs text-yellow-700 font-medium">Tiempo transcurrido</span>
                            <p id="timeElapsed" class="text-sm font-bold text-yellow-900"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si está disponible -->
            <div id="availableMsg" class="hidden text-center py-6 text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="font-medium">Sitio Disponible</p>
                <p class="text-sm mt-1">No hay vehículo estacionado</p>
            </div>
        </div>

    </div>
    
    <script>
        function showSiteInfo(element) {
            const siteId = element.getAttribute('data-site-id');
            const status = element.getAttribute('data-status');
            const row = element.getAttribute('data-row');
            const col = element.getAttribute('data-col');
            console.log(status)
            
            // Actualizar información básica
            document.getElementById('panelSiteId').textContent = siteId;
            document.getElementById('panelSitePos').textContent = `Fila ${row} - Columna ${col}`;
            
            // Actualizar estado visual
            const panelStatus = document.getElementById('panelStatus');
            if (status === 'available') {
                panelStatus.textContent = 'Disponible';
                panelStatus.className = 'inline-flex px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-800';
                document.getElementById('vehicleInfo').classList.add('hidden');
                document.getElementById('availableMsg').classList.remove('hidden');
            } else if (status === 'occupied') {
                panelStatus.textContent = 'Ocupado';
                panelStatus.className = 'inline-flex px-3 py-1 rounded-full text-sm font-semibold bg-red-100 text-red-800';
                document.getElementById('availableMsg').classList.add('hidden');
                
                // Cargar información del vehículo
                fetch(`/api/sites/${siteId}/active-ticket`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('No se encontró ticket activo');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Datos recibidos:', data);
                        if (data && data.vehicle) {
                            document.getElementById('vehiclePlate').textContent = data.vehicle.licensePlate || 'N/A';
                            document.getElementById('vehicleCategory').textContent = data.vehicle.categoryName || 'N/A';
                            document.getElementById('vehicleColor').textContent = data.vehicle.color || 'N/A';
                            document.getElementById('vehicleOwner').textContent = data.vehicle.ownerUsername || 'N/A';
                            document.getElementById('entryTime').textContent = new Date(data.entryTime).toLocaleString('es-ES');
                            
                            // Actualizar enlace al ticket
                            const ticketLink = document.getElementById('ticketLink');
                            ticketLink.href = `/tickets/detail/${data.ticketId}`;
                            
                            // Calcular tiempo transcurrido
                            const entryDate = new Date(data.entryTime);
                            const now = new Date();
                            const diffMs = now - entryDate;
                            const diffHrs = Math.floor(diffMs / 3600000);
                            const diffMins = Math.floor((diffMs % 3600000) / 60000);
                            document.getElementById('timeElapsed').textContent = `${diffHrs}h ${diffMins}m`;
                            
                            document.getElementById('vehicleInfo').classList.remove('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Error loading vehicle info:', error);
                        document.getElementById('vehicleInfo').classList.add('hidden');
                        document.getElementById('availableMsg').classList.remove('hidden');
                    });
            } else if (status === 'reserved') {
                panelStatus.textContent = 'Reservado';
                panelStatus.className = 'inline-flex px-3 py-1 rounded-full text-sm font-semibold bg-yellow-100 text-yellow-800';
                document.getElementById('vehicleInfo').classList.add('hidden');
                document.getElementById('availableMsg').classList.add('hidden');
            } else {
                panelStatus.textContent = 'Deshabilitado';
                panelStatus.className = 'inline-flex px-3 py-1 rounded-full text-sm font-semibold bg-gray-100 text-gray-800';
                document.getElementById('vehicleInfo').classList.add('hidden');
                document.getElementById('availableMsg').classList.add('hidden');
            }
            
            // Mostrar panel
            document.getElementById('adminPanel').classList.remove('hidden');
        }
        
        function closeSiteInfo() {
            document.getElementById('adminPanel').classList.add('hidden');
        }
    </script>
</div>
</body>
</html>
