spring.application.name=parking
server.port=8088

# Base de datos H2 en archivo (persiste entre reinicios)
spring.datasource.url=jdbc:h2:file:./data/parkingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA (crea tablas automáticamente a partir de las entidades)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2 (http://localhost:8088/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# DevTools - Recarga automática
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

